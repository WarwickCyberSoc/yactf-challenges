<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuStore</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if g.user %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Docu<strong>Store</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/documents">My Documents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/documents/shared">Shared Documents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/documents/upload">Upload New Document</a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item d-flex align-items-center ">
                  Logged in as {{g.user["username"]}}
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
